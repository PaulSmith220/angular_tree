<!DOCTYPE html>
<html ng-app="demoApp">
<head lang="ru">
    <meta charset="UTF-8">
    <title>angular_tree demo page</title>
    <script type="text/javascript" src="scripts/demoController.js"></script>
    <script type="text/javascript" src="scripts/angular_tree.js"></script>
    <link rel="stylesheet" href="styles/angular_tree.css"/>
</head>
<body>
<section class="header">
    <h2>
        Angular_tree demo page
    </h2>
</section>
<hr/>
<section class="content" ng-controller="demoController">

    <tree-grid tree-data    = "treeData"

               col-defs     = "colDefs">
    </tree-grid>

</section>

<hr/>
<section class="footer">
    <a href="http://paulsmithjs.livejournal.com">paulsmithjs.livejournal.com</a>
</section>
</body>
</html>
